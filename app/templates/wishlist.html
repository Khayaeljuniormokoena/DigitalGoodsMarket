{% extends "base.html" %}

{% block title %}Wishlist{% endblock %}

{% block content %}
  <h1>My Wishlist</h1>
  <div class="row">
    {% for item in wishlist_items %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ url_for('static', filename='images/' + item.product.image) }}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title"><a href="{{ url_for('main.product', id=item.product.id) }}">{{ item.product.title }}</a></h5>
          <p class="card-text">{{ item.product.description }}</p>
          <p class="card-text">Price: ${{ item.product.price }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
