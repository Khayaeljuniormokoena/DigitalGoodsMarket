{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Your Wishlist</h1>
    {% if wishlist_items %}
    <div class="list-group">
        {% for item in wishlist_items %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            {% if item.product %}
            <a href="{{ url_for('main.product', id=item.product.id) }}" class="text-decoration-none">
                {{ item.product.name }}
            </a>
            <form action="{{ url_for('main.remove_from_wishlist', wishlist_id=item.id) }}" method="post" class="ml-2">
                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
            {% else %}
            <span>Product no longer available.</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>Your wishlist is empty.</p>
    {% endif %}
</div>
{% endblock %}
