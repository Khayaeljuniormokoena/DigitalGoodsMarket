{% extends "base.html" %}
{% block content %}
    <h1>Your Cart</h1>
    {% if items %}
        <ul>
        {% for item in items %}
            <li>
                {{ item.product.title }} - {{ item.quantity }} x {{ item.product.price }} 
                <form action="{{ url_for('main.remove_from_cart', item_id=item.id) }}" method="post">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
        </ul>
        <form action="{{ url_for('main.checkout') }}" method="post">
            <button type="submit">Checkout</button>
        </form>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
{% endblock %}
