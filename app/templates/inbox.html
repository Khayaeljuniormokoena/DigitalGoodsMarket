{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
  <h1>Inbox</h1>
  <div class="list-group">
    {% for message in messages %}
    <a href="{{ url_for('main.view_message', id=message.id) }}" class="list-group-item list-group-item-action">
      <strong>{{ message.sender.username }}</strong>: {{ message.body }}
      <span class="float-right">{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</span>
    </a>
    {% endfor %}
  </div>
{% endblock %}
