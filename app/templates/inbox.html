{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block content %}
  <h1>Inbox</h1>
  <ul class="list-group">
    {% for message in messages %}
    <li class="list-group-item">
      <strong>From:</strong> {{ message.sender.username }}<br>
      <strong>Message:</strong> {{ message.body }}<br>
      <small>{{ message.timestamp }}</small>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
